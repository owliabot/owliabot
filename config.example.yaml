# OwliaBot Configuration Example
# Copy to config.yaml and fill in your values

# AI Providers (in priority order)
# Option 1: API Key from environment variable
providers:
  - id: anthropic
    model: claude-sonnet-4-5
    apiKey: ${ANTHROPIC_API_KEY}
    priority: 1
  - id: openai
    model: gpt-4o
    apiKey: ${OPENAI_API_KEY}
    priority: 2

# Option 2: OAuth authentication (uses Claude subscription)
# Run 'owliabot auth setup' first, then:
# providers:
#   - id: anthropic
#     model: claude-sonnet-4-5
#     apiKey: oauth  # placeholder, OAuth token will be used
#     priority: 1

# Telegram (optional)
telegram:
  token: ${TELEGRAM_BOT_TOKEN}
  # allowList:
  #   - "883499266"
  # groupAllowList: # Telegram group IDs where bot can respond without mention triggers
  #   - "-1001234567890"

# Discord (optional)
discord:
  token: ${DISCORD_BOT_TOKEN}
  # allowList: # Discord user IDs allowed to talk to the bot
  #   - "123456789012345678"

  # channelAllowList: # Guild channel IDs where bot can respond without being mentioned
  #   - "1467915124764573736"  # #ðŸ¦‰ï½œoliwabot-core

  # requireMentionInGuild: true  # default true: in guild, respond only when mentioned OR channel is allowlisted

# Notifications - where to send proactive messages
notifications:
  channel: telegram:883499266

# Workspace path (default: ./workspace)
workspace: ./workspace

# Timezone used in prompts (default: UTC)
timezone: UTC

# Heartbeat (optional)
heartbeat:
  enabled: false
  cron: "0 * * * *"  # hourly

