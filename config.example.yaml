# OwliaBot Configuration Example
# Copy to config.yaml and fill in your values

# AI Providers (in priority order)
# Option 1: API Key (requires developer account)
providers:
  - id: anthropic
    model: claude-sonnet-4-5
    apiKey: ${ANTHROPIC_API_KEY}
    priority: 1
  - id: openai
    model: gpt-4o
    apiKey: ${OPENAI_API_KEY}
    priority: 2

# Option 2: Claude CLI token (uses Claude subscription, no API key needed)
# Run 'claude auth' first (Claude CLI), then use:
# providers:
#   - id: claude-oauth
#     model: claude-sonnet-4-5
#     apiKey: unused  # Required by schema but not used
#     priority: 1

# Telegram (optional)
telegram:
  token: ${TELEGRAM_BOT_TOKEN}
  # allowList:
  #   - "883499266"

# Discord (optional)
discord:
  token: ${DISCORD_BOT_TOKEN}
  # allowList:
  #   - "123456789012345678"

# Notifications - where to send proactive messages
notifications:
  channel: telegram:883499266

# Workspace path (default: ./workspace)
workspace: ./workspace

# Heartbeat (optional)
heartbeat:
  enabled: false
  cron: "0 * * * *"  # hourly
